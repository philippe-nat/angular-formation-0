<nav>
    <p *ngIf="titre.infoBulle">
        <abbr title={{titre.infoBulle}}>{{titre.valeur}}</abbr> ({{nbClics}} / {{nbClicsTotal}})
    </p>

    <p *ngIf="!titre.infoBulle">
        {{titre.valeur}} ({{nbClics}} / {{nbClicsTotal}})
    </p>

    <ul>
        <li 
            *ngFor="let i of items" 
                [ngClass]="{'horizontal':orientation==0, 'vertical':orientation==1}"
        >
            <a 
                [ngClass]="{'disabled':i.actif == false, 'enabled':i.actif != false}"
                [href]="i.url" 
                [textContent]="i.intitule|initCap"
                target="_new"
            ></a>
        </li>
    </ul>
    <button [disabled]='boutonInactif' (click)="clicCompteur($event)">clic !</button>
    <button disabled='{{boutonInactif}}' (click)="clicCompteur($event)">clic2 !</button>

    <button (click)="activerItems()">activer</button>
    <button (click)="desactiverItems()">d√©sactiver</button>
</nav>
